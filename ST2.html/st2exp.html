<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body{
            width:100%;
            height: 100%;

        }
        .container{
            font-display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 5px;
        }
        .card1,.card2,.card3,.card4{
            border: 1px solid black;
            height: 200px;
            width: 350px;
            text-align: centre;

        }
        header{
            text-align: center;
        }
        @media(max-width:1024px){
            .container{
                place-items: centre;
                grid-template-rows: repeat(2,1fr);
                gap:10px;

            }
            .card1{
                grid-column: 1/3;

            }
            .card2{
                grid-column: 3/5;
            }
            .card3{
                grid-row: 2/3;
                grid-column: 3/5;

            }
            .card4{
                grid-row: 2/3;
                grid-column: 3/5;
            }
            .header{
                text-align: center;
                margin-left: 0;
            }

        }
        @media(max-width:700px){
            .container{
                place-items: centre;
                grid-template-rows: repeat(4,1fr);
                grid-template-columns: 1fr;
            }
            .card1{
                grid-row: 1/2;
                grid-column: 1/-1;

            }
            .card2{
                grid-row: 2/3;
                grid-column: 1/-1;
            }
            .card3{
                grid-row: 3/4;
                grid-column: 1/-1;
            }
            .card4{
                grid-row: 4/5;
                grid-column: 1/-1;
            }
        }
        .header{
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Product Grid</h1>
    </header>
    <div class="container">
        <div class="card1">
            
            <h2>Product1</h2>
            <p>High quality item with great features</p>
                  <p><b>$499</b></p>
        </div>
        <div class="card2">
            
            <h2>Product2</h2>
                <p> stylish cloth </p>
                     <p><b>$499</b></p>

        </div>
        <div class="card3">
             
            <h2>Product2</h2>
                <p>Lightweight and comfortable</p>
                     <p><b>$499</b></p>
        </div>
        <div class="card4">
            
            <h2>Product2</h2>
                <p>Trendy design with premium quality</p>
                     <p><b>$499</b></p>
        </div>
    </div>
</body>
</html>
